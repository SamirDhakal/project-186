<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame SPE Particle System Component Example</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene id = "scene">
            <a-entity position = "0 1 0" spe-particles = "
            color: black, white, red, blue;
            distribution: disc;
            randomize-velocity: true;
            radius: 5;
            particle-count: 1000;
            velocity: 5;
            velocity-spread: 50;
            drag: 0.5;
            max-age: 5;
            duration: -1;
            blending: normal;
            active-muliplier: 1500;
            size: 1, 1, 1, 0;">

            </a-entity>
            <a-sky color = "#000000"></a-sky>
            <a-camera position = "0 0 30"></a-camera>
        </a-scene>
    </body>
</html>
